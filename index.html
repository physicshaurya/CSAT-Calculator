<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSAT Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <h1>CSAT Calculator</h1>
      <div id="calculator">
        <div id="inputSection">
          <label for="desiredValue">Desired Average Value:</label>
          <input
            type="number"
            id="desiredValue"
            min="0"
            max="4.99"
            step="0.01"
          />
          <div class="checkbox-container">
            <input type="checkbox" id="isDecimalPointAllowed" name="isDecimalPointAllowed" checked = "checked"/>
            <label for="isDecimalPointAllowed"> Allow decimal points</label>
          </div>

          <table id="scenarioTable">
            <tr>
              <th>Cases Count</th>
              <th>Points Achieved</th>
              <th></th>
            </tr>
            <tr>
              <td>
                <input type="number" class="casesCount" min="0" step="1" />
              </td>
              <td>
                <input type="number" class="pointsAchieved" min="0" step="1" />
              </td>
              <td><button onclick="deleteRow(this)">Delete</button></td>
            </tr>
          </table>
          <button onclick="addRow()">Add Row</button>
        </div>
        <div id="outputSection">
          <p>
            <strong>Current Average:</strong>
            <span id="currentAverage"></span>
          </p>

          <p id="result">
            Minimum 5 points cases required: <span id="minCases"></span>
          </p>
        </div>
        <button onclick="calculateMinCases()">Calculate</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
